<div class="container mt-5">
  <div class="card shadow offset-2 col-md-8">
    <div class="card-header bg-light text-bold">
      Update Password
    </div>
    <div class="card-body">
      <ngb-alert *ngIf="errorFlag">
        <p>Error Code: {{errorCode}}</p>
        <p>{{errorMessage}}</p>
        <ul *ngIf="errorValidation && errorValidation.length > 0">
          <li *ngFor="let validationError of errorValidation">{{validationError}}</li>
        </ul>
      </ngb-alert>
      <form [formGroup]="updatePasswordFormGroup" (ngSubmit)="handleSubmit()">
        <div class="form-group mb-3">
          <label for="oldPassword">Old Password</label>
          <input type="password" id="oldPassword" class="form-control" formControlName="oldPassword">
          <div *ngIf="updatePasswordFormGroup.get('oldPassword')?.invalid && updatePasswordFormGroup.get('oldPassword')?.touched" class="text-danger">
            Old password is required.
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="newPassword">New Password</label>
          <input type="password" id="newPassword" class="form-control" formControlName="newPassword">
          <div *ngIf="updatePasswordFormGroup.get('newPassword')?.invalid && updatePasswordFormGroup.get('newPassword')?.touched" class="text-danger">
            New password is required.
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="confirmPassword">Confirm New Password</label>
          <input type="password" id="confirmPassword" class="form-control" formControlName="confirmPassword">
          <div *ngIf="updatePasswordFormGroup.get('confirmPassword')?.invalid && updatePasswordFormGroup.get('confirmPassword')?.touched" class="text-danger">
            Confirmation of new password is required.
          </div>
        </div>
        <div class="mb-3">
          <button type="submit" class="btn btn-secondary" [disabled]="updatePasswordFormGroup.invalid">Update Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
